<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="main-header">Демо версия</h1>
            <p class="main-text">За 18 лет деятельности было реализовано более 500 крупных, а также не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</pre>
            <div>
            <button class="main-btn">
                <span class="btn-text">Попробовать бесплатно</span>
                <svg class="arrow"
                    xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-arrow-up-right-circle-fill" 
                    viewBox="0 0 16 16">
                    <path d="M0 8a8 8 0 1 0 16 0A8 8 0 0 0 0 8m5.904 2.803a.5.5 0 1 1-.707-.707L9.293 6H6.525a.5.5 0 1 1 0-1H10.5a.5.5 0 0 1 .5.5v3.975a.5.5 0 0 1-1 0V6.707z"/>
                </svg>
            </button>    
            </div>
        </div>
        <div class="banner">
            <img src="image.png" class="banner-img"/>
        </div>
        <div class="popup">
            <div class="close">
                <button class="close-btn">
                    <img src="close.svg">
                </button>
            </div>
        <form action="" method="get" class="form">
            <p class="form-header">Войти в систему</p>
            <div class="form-field">
                <input type="email" 
                name="email" 
                id="email" 
                class="form-input"
                placeholder="Email/Телефон" 
                required />
            </div>
            <div class="form-field">
                <input type="password" 
                name="pass" 
                id="pass" 
                class="form-input"
                placeholder="Пароль" 
                required />
            </div>
            <div class="password-checkbox">
                <input type="checkbox" id="password" name="password" checked />
                <label for="password">Запомнить пароль</label>
            </div>
            <div class="restore-container">
                <span><a class="restore" href="#">Восстановить</a></span>
            </div>
          <div class="signBtn">
            <input type="submit" 
            value="Войти" 
            class="signInBtn" />
          </div>
           <div class="signBtn">
            <input type="submit" 
            value="Зарегестрироваться"
            class="signUpBtn" />
          </div>
        </form>
    </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
